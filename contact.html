<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare Pharmaceutical Decentralized App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .navbar {
            background-color: transparent !important; /* Remove gray color from header */
            border-bottom: none;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .contact-info {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
            color: #ccc;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .icon {
            margin-right: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: transparent;
            border: 2px solid #ccc;
            padding: 10px 20px;
            font-size: 18px;
            color: #ccc;
            border-radius: 8px;
            transition: color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            color: #007bff;
            border-color: #007bff;
        }

        .home-btn {
            background-color: transparent;
            border: 2px solid #ccc;
            padding: 10px 20px;
            font-size: 18px;
            color: #ccc;
            border-radius: 8px;
            transition: color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .home-btn:hover {
            color: #007bff;
            border-color: #007bff;
        }

        .navbar-brand {
            color: white !important;
        }

        .navbar-brand:hover {
            color: #ccc !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: white;">Healthcare Pharmaceutical Decentralized App</a>
            <button class="home-btn" onclick="goBack()"><i class="fas fa-home"></i> Home</button>
        </div>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><i class="fas fa-phone icon"></i><strong>Contact No:</strong> 9481189415</p>
            <p><i class="fas fa-user icon"></i><strong>DApp Developer and Tech Support:</strong> Aishwarya Sampath</p>
            <p><i class="fas fa-envelope icon"></i><strong>Email:</strong> aishwaryasampath.work@gmail.com</p>
            <p><i class="fas fa-map-marker-alt icon"></i><strong>Office Location:</strong> Bengaluru</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Aishwarya Sampath. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.5.0/dist/web3.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
